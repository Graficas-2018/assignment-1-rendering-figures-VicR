<html>
	<head>
		<title>Assignment 1 | Victor R.</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

		<script src="../libs/jquery-3.3.1/jquery-3.3.1.js"></script>
		<!-- http://glmatrix.net/, https://github.com/toji/gl-matrix -->
		<script src="../libs/gl-matrix/gl-matrix.js"></script>
		<script src=Figures.js></script>

		<script type="text/javascript">
			$(function() {
		    var canvas = document.getElementById("webglcanvas");

		    var gl = initWebGL(canvas);
		    initGL(gl, canvas);
				initViewport(gl, canvas);
		    initShader(gl);

		    var square = createSquare(gl);
		    var triangle = createTriangle(gl);
		    var pacman = createPacman(gl, 0.5);
		    var rhombus = createRhombus(gl);

				mat4.identity(modelViewMatrix);
				mat4.translate(modelViewMatrix, modelViewMatrix, [-1.0, 0.7, -3.333]);
				draw(gl, square);

				mat4.identity(modelViewMatrix);
				mat4.translate(modelViewMatrix, modelViewMatrix, [1, 0.7, -3.333]);
				draw(gl, triangle);

				mat4.identity(modelViewMatrix);
				mat4.translate(modelViewMatrix, modelViewMatrix, [-1.0, -0.6, -3.333]);
				draw(gl, rhombus);

				mat4.identity(modelViewMatrix);
				mat4.translate(modelViewMatrix, modelViewMatrix, [1, -0.6, -3.333]);
				draw(gl, pacman);
			});
		</script>
	</head>

	<!-- All WebGL rendering takes place in a context. This structure is provided in the HTML5 Canvas element. -->
	<body>
	    <canvas id="webglcanvas" style="border: none;" width="800px" height="600px" ></canvas>
	</body>
</html>
